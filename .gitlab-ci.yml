deploy_production:
  stage: deploy
  image: docker
  variables:
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:dind  
  tags:
    - production
  only:
    refs:
    - tags
    - triggers
    - master
  when: manual
  before_script:
    - apk add --no-cache docker-compose~=1.23.0
  script:
    - docker-compose up -d
